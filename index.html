<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - loaders - MMD loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
		body {
			background-color: #fff;
			color: #444;
		}

		a {
			color: #08f;
		}
	</style>
</head>

<body>
	<div id="info">
		<p>Press E to zoom in/out to left eye.</p>
	</div>

	<script src="js/libs/ammo.wasm.js"></script>
	<script src="scoreoutputer.min.js"></script>
	<script>
		// 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
		// 以下面範例，檔名就為 "109598105(總分: 6).csv"
		var so = new ScoreOutputer("110598005");
		so.installCSS(function () {
			// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
			// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

			//加入項目，分數，完成狀況
			//第一個參數為 項目名稱
			//第2個參數為 項目分數
			//第3個參數為 完成狀況，有完成 true/未完成 false
			//有幾個項目就呼叫幾個 addChild
			//addChild 要比 renderModal 先呼叫
			so.addChild("視角可以移動及放大", 2, true);
			so.addChild("在畫面上畫出左眼的邊框", 2, true);
			so.addChild("複製左眼邊框變化到右眼", 2, true);
			so.addChild("可選擇當前讀取角色或按鍵選擇上 / 下一隻角色", 1, true);
			so.addChild("可儲存座標點檔案", 1, true);
			so.addChild("回答問題", 2, true);

			//產生自評表，參數如下所示
			so.renderModal(
				//1. 自評表插入位置 (預設 document.body)
				document.body,
				//2. 自評表背景 (預設紅色)
				'rgba(100,45,58,1)',
				//3. 自評表文字顏色 (預設白色)
				'white',
				//4. 自評表文字大小 (預設 14pt)
				'15pt',
				//5. 自評表 checkbox 文字大小 (預設多少忘了)
				'15px',
				//6. 自評表標題 (預設 "自我評分表")
				dialogTitle = "自我評分表"
			);

			//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
			so.installDownloadBtn();

			//產生 "開啟自評表按鈕"
			let wrapper = document.body.appendChild(document.createElement('div'));
			wrapper.style.position = 'absolute';
			wrapper.style.top = '0';
			so.renderBtn(
				//自評表按鈕插入位置
				wrapper,
				//自評表按鈕文字
				"開啟自評表"
			);
		});
	</script>
	<script type="module">

		import * as THREE from './build/three.module.js';
		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
		import { MMDLoader } from './jsm/loaders/MMDLoader.js';
		import { MMDAnimationHelper } from './jsm/animation/MMDAnimationHelper.js';
		let meshes = [];

		let camera, scene, renderer, effect;
		let mesh, helper;

		const vpds = [];

		let zoomState = false;

		Ammo().then(function (AmmoLib) {

			Ammo = AmmoLib;

			init();
			animate();

		});

		let cameracontrols;
		let raycaster = new THREE.Raycaster();
		let mouse = new THREE.Vector2();
		let eyes;
		let eyesLabels = new Array(4);

		class CustomOBJ{
			constructor(scene, object3D, name){
				this.scene = scene;
				this.object3D = object3D;
			}

			hide(){
				this.scene.remove(this.object3D);
			}

			show(){
				this.scene.add(this.object3D);
			}

			resetPosition(){
				this.object3D.position.x = 0;
				this.object3D.position.y = 0;
				this.object3D.position.z = 0;
			}
		}

		function updateEyes(){
			var findBone = function(obj, name){
				if ('name' in obj && obj.name == name){
					return obj;
				}
				else{
					if ('children' in obj){
						var found = [];
						for(var child of obj.children){
							var result = findBone(child, name);
							if (result != null)
								found.push(result);
						}
						if (found.length == 0){
							return null;
						}else{
							return found[0];
						}
						return ;
					}else{
						return null;
					}
				}
			}
			var objs = [
				findBone(mesh.object3D, "左目"),
				findBone(mesh.object3D, "右目"),
			];
			eyes = objs;
		}

		function zoom2Eye(index){
			var getWorldPosition = function(obj3D){
				var target = new THREE.Vector3();
				return obj3D.getWorldPosition( target );
			}
			updateEyes();

			scale = 1000;
			if (index >= eyes.length)
				index = eyes.length - 1;
			if (index < 0)
				index = 0;
			var offset = getWorldPosition(eyes[index].children[0]);
			onWindowResize(offset);
		}
		function zoom(index){
			cameracontrols.reset();
			zoomState = !zoomState;
			if (zoomState){
				zoom2Eye(index);
			}
			else{
				scale = 30;
				onWindowResize();
			}
		}

		let i = 3;
		function changeModel(index){
			mesh.hide();
			mesh = meshes[index];
			mesh.show();

			zoomState = true;
			zoom();
		}
		function changeWithIncrement(increment){
			for(let eyesLabel of eyesLabels){
				if (eyesLabel)
					eyesLabel.dispose();
			}
			eyesLabels = new Array(4);

			i = (i+increment) % meshes.length;
			if(i==-1)
				i = meshes.length-1;

			changeModel(i);
		}

		function getMousePositionFromCamera(mouse){
			var plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
			var mv = new THREE.Vector3(
				mouse.x,
				mouse.y,
				0.5 );
			raycaster.setFromCamera(mv, camera);
			var intersects = new THREE.Vector3();
			var pos = raycaster.ray.intersectPlane(plane, intersects);

			return new THREE.Vector3(intersects.x, intersects.y, intersects.z);
		}

		function createLine(start, end, color){
			const material = new THREE.LineBasicMaterial( { color: color } );

			const points = [];
			points.push(start);
			points.push(end);

			const geometry = new THREE.BufferGeometry().setFromPoints( points );
			const line = new THREE.Line( geometry, material );
			return material, geometry, line;
		}

		class EyeLabel extends CustomOBJ{
			constructor(scene, start, end, color=0xff0000){
				var material, geometry, line = createLine(start, end, color);
				super(scene, line);

				this.geometry = geometry;
				this.material = material;
				this.mesh = mesh;

				this.start = start;
				this.end = end;
				this.color = color;
			}

			dispose(){
				this.hide();
			}
		}
		class EyesLabel{
			constructor(scene, mouse, start, end, color1=0xff0000, color2=0x0000ff, horizontal=true){
				this.scene = scene;
				var start2 = start.clone(), end2 = end.clone();
				if (horizontal){
					end2.x = -end2.x;
				}else{
					start2.x = -start2.x;
					end2.x = -end2.x;
				}
				this.leftEye = new EyeLabel(scene, start, end, color1);
				this.rightEye = new EyeLabel(scene, start2, end2, color2);
				
				this.mouse = mouse;
			}

			dispose(){
				this.leftEye.dispose();
				this.rightEye.dispose();
			}

			show(){
				this.leftEye.show();
			}

			showRight(){
				this.rightEye.show();
			}

			hide(){
				this.leftEye.hide();
				this.rightEye.hide();
			}

			toJSON(){
				return this.mouse;
			}
		}
		function labelEye(index){
			updateEyes();

			var newMouse = getMousePositionFromCamera(mouse);
			var center = new THREE.Vector3();
			var start, end, color1, color2;
			const z = 24;
			switch(index){
				case 0:
				case 2:
					start = new THREE.Vector3(center.x, newMouse.y, z);
					end = new THREE.Vector3(center.x + 1000, newMouse.y, z);
					color1 = 0xff0000;
					color2 = 0xff00ff;
					break
				case 1:
				case 3:
					start = new THREE.Vector3(newMouse.x, -1000, z);
					end = new THREE.Vector3(newMouse.x, 1000, z);
					color1 = 0x00ff00;
					color2 = 0x00ffff;
					break
			}
			if (!eyesLabels[index]){
				eyesLabels[index] = new EyesLabel(scene, newMouse, start, end, color1, color2, (index ==0 || index == 2));
				eyesLabels[index].show();
			}else{
				eyesLabels[index].dispose();
				delete eyesLabels[index];
			}
		}

		function download(content, fileName, contentType) {
			var a = document.createElement("a");
			var file = new Blob([content], {type: contentType});
			a.href = URL.createObjectURL(file);
			a.download = fileName;
			a.click();
		}
		

		window.addEventListener('keydown', function(e){
			switch(e.key){
				case 'a':
					changeWithIncrement(-1);
					break
				case 'd':
					changeWithIncrement(1);
					break
				case 'q':
					let count = 0;
					for(let i = 0;i <eyesLabels.length; i++)
						if (eyesLabels[i])
							count++;
					if (count == 4)
						for(let eyesLabel of eyesLabels)
							eyesLabel.showRight();
					break
				case 'e':
					zoom(0);
					break
				case '1':
				case '2':
				case '3':
				case '4':
					labelEye(parseInt(e.key)-1)
					break
				case 's':
					download(JSON.stringify(eyesLabels), 'model_data.json', 'text/plain');
					break;
			}
			
		}, false);

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);
			let scale = 30;
			camera = new THREE.OrthographicCamera(window.innerWidth / scale / - 2, window.innerWidth / scale / 2, window.innerHeight / scale / 2, window.innerHeight / scale / - 2, 0.1, 1000);
			//camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
			camera.position.z = 25;

			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);

			const ambient = new THREE.AmbientLight(0x666666);
			scene.add(ambient);

			const directionalLight = new THREE.DirectionalLight(0x887766);
			directionalLight.position.set(- 1, 1, 1).normalize();
			scene.add(directionalLight);

			//

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			effect = new OutlineEffect(renderer);

			// model

			function onProgress(xhr) {

				if (xhr.lengthComputable) {

					const percentComplete = xhr.loaded / xhr.total * 100;
					console.log(Math.round(percentComplete, 2) + '% downloaded');

				}

			}

			const modelFile = 'models/mmd/kizunaai/kizunaai.pmx';
			const vpdFiles = [
				'models/mmd/vpds/01.vpd',
				'models/mmd/vpds/02.vpd',
				'models/mmd/vpds/03.vpd',
				'models/mmd/vpds/04.vpd',
				'models/mmd/vpds/05.vpd',
				'models/mmd/vpds/06.vpd',
				'models/mmd/vpds/07.vpd',
				'models/mmd/vpds/08.vpd',
				//'models/mmd/vpds/09.vpd',
				//'models/mmd/vpds/10.vpd',
				'models/mmd/vpds/11.vpd'
			];

			helper = new MMDAnimationHelper();

			const loader = new MMDLoader();

			var process = function (object, flag) {
				var currentMesh = new CustomOBJ(scene, object);
				currentMesh.object3D.position.y = - 10;
				meshes.push(currentMesh);

				if (flag){
					mesh = currentMesh;
					mesh.show();
					let vpdIndex = 0;

					function loadVpd() {

						const vpdFile = vpdFiles[vpdIndex];

						loader.loadVPD(vpdFile, false, function (vpd) {

							vpds.push(vpd);

							vpdIndex++;

							if (vpdIndex < vpdFiles.length) {

								loadVpd();

							} else {

								initGui();

							}

						}, onProgress, null);
					}
					loadVpd();
				}
			}
			let modelFiles = [
				'models/mmd/kizunaai/kizunaai.pmx',
				'models/mmd/『天宮こころ(Kokoro Amamiya)』/『天宮こころ(Kokoro Amamiya)』.pmx',
				'models/mmd/るいのれ式物述有栖_配布用フォルダ/物述有栖.pmx'
			];
			for (let i=0;i<modelFiles.length;i++){
				let modelFile = modelFiles[i];
				loader.load(modelFile, (obj) => process(obj, i==0), onProgress, null);
			}


			//

			window.addEventListener('resize', onWindowResize);
			document.addEventListener('mousemove', onDocumentMouseMove, false);
			//鏡頭控制
			cameracontrols = new OrbitControls(camera, renderer.domElement);
			cameracontrols.minDistance = 10;
			cameracontrols.maxDistance = 100;
			cameracontrols.enableRotate = false;
			function initGui() {

				const gui = new GUI();

				const dictionary = mesh.object3D.morphTargetDictionary;

				const controls = {};
				const keys = [];

				const poses = gui.addFolder('Poses');
				const morphs = gui.addFolder('Morphs');

				function getBaseName(s) {

					return s.slice(s.lastIndexOf('/') + 1);

				}

				function initControls() {

					for (const key in dictionary) {

						controls[key] = 0.0;

					}

					controls.pose = - 1;

					for (let i = 0; i < vpdFiles.length; i++) {

						controls[getBaseName(vpdFiles[i])] = false;

					}

				}

				function initKeys() {

					for (const key in dictionary) {

						keys.push(key);

					}

				}

				function initPoses() {

					const files = { default: - 1 };

					for (let i = 0; i < vpdFiles.length; i++) {

						files[getBaseName(vpdFiles[i])] = i;

					}

					poses.add(controls, 'pose', files).onChange(onChangePose);

				}

				function initMorphs() {

					for (const key in dictionary) {

						morphs.add(controls, key, 0.0, 1.0, 0.01).onChange(onChangeMorph);

					}

				}

				function onChangeMorph() {

					for (let i = 0; i < keys.length; i++) {

						const key = keys[i];
						const value = controls[key];
						mesh.object3D.morphTargetInfluences[i] = value;

					}

				}

				function onChangePose() {

					const index = parseInt(controls.pose);

					if (index === - 1) {

						mesh.object3D.pose();

					} else {

						helper.pose(mesh.object3D, vpds[index]);

					}

				}

				initControls();
				initKeys();
				initPoses();
				initMorphs();

				onChangeMorph();
				onChangePose();

				poses.open();
				morphs.open();

			}

		}

		let scale = 30;
		function resizeCamera(offset){
			camera.left = window.innerWidth / scale / - 2 + offset.x;
			camera.right = window.innerWidth / scale / 2 + offset.x;
			camera.top = window.innerHeight / scale / 2 + offset.y;
			camera.bottom = window.innerHeight / scale / - 2 + offset.y;
			camera.updateProjectionMatrix();
		}

		function onDocumentMouseMove(event) {
			event.preventDefault();
			mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			// mouse.y = -(event.clientY / window.innerHeight) * 2 + 1.08;
			mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
		}

		function onWindowResize(offset = new THREE.Vector3(0, 0, 0)) {
			resizeCamera(offset);
			effect.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			requestAnimationFrame(animate);
			render();

		}

		function render() {

			effect.render(scene, camera);

		}
	</script>

</body>

</html>
