	<script type="module">

		import * as THREE from './build/three.module.js';
		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
		import { MMDLoader } from './jsm/loaders/MMDLoader.js';
		import { MMDAnimationHelper } from './jsm/animation/MMDAnimationHelper.js';
		let meshes = [];

		let camera, scene, renderer, effect;
		let mesh, helper;

		const vpds = [];

		let zoomState = false;

		Ammo().then(function (AmmoLib) {

			Ammo = AmmoLib;

			init();
			animate();

		});


		class CustomOBJ{
			constructor(scene, object3D, name){
				this.scene = scene;
				this.object3D = object3D;
			}

			hide(){
				this.scene.remove(this.object3D);
			}

			show(){
				this.scene.add(this.object3D);
			}

			resetPosition(){
				this.object3D.position.x = 0;
				this.object3D.position.y = 0;
				this.object3D.position.z = 0;
			}
			
			findBone(name, obj = this.object3D){
				if ('name' in obj && obj.name == name){
					return obj;
				}
				else{
					if ('children' in obj){
						var found = [];
						for(var child of obj.children){
							var result = this.findBone(name, child);
							if (result != null)
								found.push(result);
						}
						if (found.length == 0){
							return null;
						}else{
							return found[0];
						}
						return ;
					}else{
						return null;
					}
				}
			}
		};

		class EyeLabel extends CustomOBJ{
			static createLine(start, end, color){
				const material = new THREE.LineBasicMaterial( { color: color } );

				const points = [];
				points.push(start);
				points.push(end);

				const geometry = new THREE.BufferGeometry().setFromPoints( points );
				const line = new THREE.Line( geometry, material );
				return material, geometry, line;
			}

			constructor(scene, start, end, color=0xff0000){
				var material, geometry, line = EyeLabel.createLine(start, end, color);
				super(scene, line);

				this.geometry = geometry;
				this.material = material;
				this.mesh = mesh;

				this.start = start;
				this.end = end;
				this.color = color;
			}

			dispose(){
				this.hide();
			}

			updateGeometry(){
				this.object3D.geometry.attributes.position.needsUpdate = true;
			}

			getArrayIndexByOrientation(index, orientation){
				var orientation_encode = 0;
				switch(orientation){
					case 'x':
						orientation_encode = 0;
						break
					case 'y':
						orientation_encode = 1;
						break
					case 'z':
						orientation_encode = 2;
						break
				}
				return index * 3 + orientation_encode;
			}

			set X(x){
				this.start.x = x;
				this.end.x = x;

				const positions = this.object3D.geometry.attributes.position.array;
				positions[this.getArrayIndexByOrientation(0, 'x')] = x;
				positions[this.getArrayIndexByOrientation(1, 'x')] = x;
				this.updateGeometry();
			}

			set Y(y){
				this.start.y = y;
				this.end.y = y;

				const positions = this.object3D.geometry.attributes.position.array;
				positions[this.getArrayIndexByOrientation(0, 'y')] = y;
				positions[this.getArrayIndexByOrientation(1, 'y')] = y;
				this.updateGeometry();
			}
		};

		class EyesLabel{
			constructor(scene, mouse, start, end, color1=0xff0000, color2=0x0000ff, horizontal=true){
				this.scene = scene;
				var start2 = start.clone(), end2 = end.clone();
				if (horizontal){
					end2.x = -end2.x;
				}else{
					start2.x = -start2.x;
					end2.x = -end2.x;
				}
				this.leftEye = new EyeLabel(scene, start, end, color1);
				this.rightEye = new EyeLabel(scene, start2, end2, color2);
				
				this.mouse = mouse;
				this.horizontal = horizontal;
				this.showRightFlag = false;
			}

			dispose(){
				this.leftEye.dispose();
				this.rightEye.dispose();
			}

			show(){
				this.leftEye.show();
				if (this.showRightFlag)
					this.showRight();
			}

			showRight(){
				this.showRightFlag = true;
				this.rightEye.show();
			}

			hide(){
				this.leftEye.hide();
				this.rightEye.hide();
			}

			set X(x){
				this.leftEye.X = x;
				this.rightEye.X = -x;
			}

			set Y(y){
				this.leftEye.Y = y;
				this.rightEye.Y = y;
			}
		};

		class MouseRaycaster{
			constructor(scene, camera){
				this.scene = scene;
				this.camera = camera;
				
				this.raycaster = new THREE.Raycaster();
				this.mouse = new THREE.Vector2();
				this.plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
			}
			
			getMousePositionFromCamera(mouse){
				var mv = new THREE.Vector3(
					mouse.x,
					mouse.y,
					0.5 );
				this.raycaster.setFromCamera(mv, this.camera);
				var intersects = new THREE.Vector3();
				this.raycaster.ray.intersectPlane(this.plane, intersects);

				return intersects;
			}

			get position(){
				return this.getMousePositionFromCamera(this.mouse)
			}

			update(event){
				this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
				this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
			}
		}

		class EyeLabelSystem{
			static states = Object.freeze(
				{
					'idle': 0,
					'start1': 1,
					'start2': 2,
					'start3': 3,
					'start4': 4,
				}
			)

			constructor(scene){
				this.scene = scene;
				this.eyesLabels = new Array(4);
				this.state = EyeLabelSystem.states.idle;
			}

			labelEye(label = true){
				if (this.isLabeling){
					if (this.eyesLabels[this.index]){
						this.eyesLabels[this.index].dispose();
						delete this.eyesLabels[this.index];
					}
					if (label){
						var mouse = this.mouse;
						var center = new THREE.Vector3();
						var start, end, color1, color2;
						const z = 24;
						switch(this.index){
							case 0:
							case 2:
								start = new THREE.Vector3(center.x, mouse.y, z);
								end = new THREE.Vector3(center.x + 1000, mouse.y, z);
								color1 = 0xff0000;
								color2 = 0xff00ff;
								break
							case 1:
							case 3:
								start = new THREE.Vector3(mouse.x, -1000, z);
								end = new THREE.Vector3(mouse.x, 1000, z);
								color1 = 0x00ff00;
								color2 = 0x00ffff;
								break
						}
						this.eyesLabels[this.index] = new EyesLabel(scene, mouse, start, end, color1, color2, (this.index ==0 || this.index == 2));
						this.eyesLabels[this.index].show();
					}
				}
			}

			keyDown(index){
				switch(this.state){
					case EyeLabelSystem.states.idle:
						this.state = this.getStateFrom(index);
						break
					case EyeLabelSystem.states.start1:
					case EyeLabelSystem.states.start2:
					case EyeLabelSystem.states.start3:
					case EyeLabelSystem.states.start4:
						// this.state = EyeLabelSystem.states.idle;
						break
				}
				this.labelEye();
			}

			mouseDown(){
				if (this.isLabeling){
					this.state = EyeLabelSystem.states.idle;
				}
			}

			getStateFrom(index){
				var state = EyeLabelSystem.states.idle;
				switch (index){
					case 0:
						state = EyeLabelSystem.states.start1;
						break
					case 1:
						state = EyeLabelSystem.states.start2;
						break
					case 2:
						state = EyeLabelSystem.states.start3;
						break
					case 3:
						state = EyeLabelSystem.states.start4;
						break
				}
				return state;
			}

			get index(){
				return this.state - 1;
			}

			get isLabeling(){
				return (0 <= this.index && this.index < 4);
			}

			hide(){
				for(let eyesLabel of this.eyesLabels)
					if (eyesLabel)
						eyesLabel.hide();
			}

			show(){
				for(let eyesLabel of this.eyesLabels)
					if (eyesLabel)
						eyesLabel.show();
			}

			showRight(){
				let count = 0;
				for(let i = 0;i <this.eyesLabels.length; i++)
					if (this.eyesLabels[i])
						count++;
				if (count == 4)
					for(let eyesLabel of this.eyesLabels)
						eyesLabel.showRight();
			}

			clear(){
				for(let eyesLabel of this.eyesLabels){
					if (eyesLabel)
						eyesLabel.dispose();
				}
				this.eyesLabels = new Array(4);
			}

			update(mouse){
				this.mouse = mouse;
				if (this.isLabeling){
					var ptr = this.eyesLabels[this.index];
					if (ptr.horizontal)
						ptr.Y = mouse.y;
					else
						ptr.X = mouse.x;
				}
			}

			toJSON(){
				var obj = { 'left_eye': [], 'right_eye': [] };
				for(let eyesLabel of this.eyesLabels){
					var leftEye = eyesLabel.mouse.clone();
					var rightEye = eyesLabel.mouse.clone();
					rightEye.x = -rightEye.x;

					obj.left_eye.push(leftEye);
					obj.right_eye.push(rightEye);
				}
				return obj;
			}
		};

		let scale = 30;
		let cameracontrols;
		let eyes;
		let eyeLabelSystems = [];
		let eyeLabelSystem;
		let mouseRaycaster;
		let model_list

		function download(content, fileName, contentType) {
			var a = document.createElement("a");
			var file = new Blob([content], {type: contentType});
			a.href = URL.createObjectURL(file);
			a.download = fileName;
			a.click();
		}
		

		function updateEyes(){
			var objs = [
				mesh.findBone("左目"),
				mesh.findBone("右目"),
			];
			eyes = objs;
		}

		function zoom2Eye(index){
			var getWorldPosition = function(obj3D){
				var target = new THREE.Vector3();
				return obj3D.getWorldPosition( target );
			}
			updateEyes();

			scale = 1000;
			if (index >= eyes.length)
				index = eyes.length - 1;
			if (index < 0)
				index = 0;
			var offset = getWorldPosition(eyes[index].children[0]);
			onWindowResize(offset);
		}
		function zoom(index){
			cameracontrols.reset();
			zoomState = !zoomState;
			if (zoomState){
				zoom2Eye(index);
			}
			else{
				scale = 30;
				onWindowResize();
			}
		}

		let currentModelIndex = 3;
		function changeModel(index){
			mesh.hide();
			mesh = meshes[index];
			mesh.show();

			eyeLabelSystem.hide();
			eyeLabelSystem = eyeLabelSystems[index];
			eyeLabelSystem.show();

			// zoomState = true;
			// zoom();
		}
		function changeWithIncrement(increment){
			currentModelIndex = (currentModelIndex+increment) % meshes.length;
			if(currentModelIndex==-1)
				currentModelIndex = meshes.length-1;

			changeModel(currentModelIndex);
		}

		function onDocumentKeyDown(e){
			switch(e.key){
				case 'a':
					changeWithIncrement(-1);
					break
				case 'd':
					changeWithIncrement(1);
					break
				case 'q':
					eyeLabelSystem.showRight();
					break
				case 'e':
					zoom(0);
					break
				case '1':
				case '2':
				case '3':
				case '4':
					var index = parseInt(e.key)-1;
					updateEyes();
					eyeLabelSystem.keyDown(index);
					break
				case 's':
					updateModelList(eyeLabelSystem);
					download(JSON.stringify(model_list, null, 4), 'model_data.json', 'text/plain');
					break;
			}
		}

		function readJson(path){
			var request = new XMLHttpRequest();
			request.open("GET", path, false);
			request.send(null)
			var my_JSON_object = JSON.parse(request.responseText);
			return my_JSON_object;
		}

		function updateModelList(){
			var modelList = model_list.modellist;
			for(var i=0; i<modelList.length; i++){
				var model = modelList[i];
				var thisEyeLabelSystem = eyeLabelSystems[i];
				for(var j=0; j<thisEyeLabelSystem.eyesLabels.length; j++){
					var eyesLabel = thisEyeLabelSystem.eyesLabels[j];
					if (eyesLabel){
						model[`line_locationx_${j+1}`] = eyesLabel.mouse.x;
						model[`line_locationy_${j+1}`] = eyesLabel.mouse.y;
					}
				}
			}
		}

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);
			camera = new THREE.OrthographicCamera(window.innerWidth / scale / - 2, window.innerWidth / scale / 2, window.innerHeight / scale / 2, window.innerHeight / scale / - 2, 0.1, 1000);
			//camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
			camera.position.z = 25;

			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);

			const ambient = new THREE.AmbientLight(0x666666);
			scene.add(ambient);

			const directionalLight = new THREE.DirectionalLight(0x887766);
			directionalLight.position.set(- 1, 1, 1).normalize();
			scene.add(directionalLight);

			//

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			effect = new OutlineEffect(renderer);

			// model

			function onProgress(xhr) {

				if (xhr.lengthComputable) {

					const percentComplete = xhr.loaded / xhr.total * 100;
					console.log(Math.round(percentComplete, 2) + '% downloaded');

				}

			}

			const modelFile = 'models/mmd/kizunaai/kizunaai.pmx';
			const vpdFiles = [
				'models/mmd/vpds/01.vpd',
				'models/mmd/vpds/02.vpd',
				'models/mmd/vpds/03.vpd',
				'models/mmd/vpds/04.vpd',
				'models/mmd/vpds/05.vpd',
				'models/mmd/vpds/06.vpd',
				'models/mmd/vpds/07.vpd',
				'models/mmd/vpds/08.vpd',
				//'models/mmd/vpds/09.vpd',
				//'models/mmd/vpds/10.vpd',
				'models/mmd/vpds/11.vpd'
			];

			helper = new MMDAnimationHelper();

			const loader = new MMDLoader();

			var process = function (object, flag) {
				var currentMesh = new CustomOBJ(scene, object);
				currentMesh.object3D.position.y = - 10;
				meshes.push(currentMesh);

				var currentEyeLabelSystem = new EyeLabelSystem(scene);
				eyeLabelSystems.push(currentEyeLabelSystem);

				if (flag){
					mesh = currentMesh;
					eyeLabelSystem = currentEyeLabelSystem;
					mesh.show();
					let vpdIndex = 0;

					function loadVpd() {

						const vpdFile = vpdFiles[vpdIndex];

						loader.loadVPD(vpdFile, false, function (vpd) {

							vpds.push(vpd);

							vpdIndex++;

							if (vpdIndex < vpdFiles.length) {

								loadVpd();

							} else {

								initGui();

							}

						}, onProgress, null);
					}
					loadVpd();
				}
			}
			model_list = readJson('model_list.json');
			for (let i=0;i<model_list.modellist.length;i++){
				let modelFile = model_list.modellist[i];
				loader.load(modelFile.location, (obj) => process(obj, i==0), onProgress, null);
			}


			//

			window.addEventListener('resize', onWindowResize);
			document.addEventListener('mousemove', onDocumentMouseMove, false);
			document.addEventListener('mousedown', onDocumentMouseDown, false);
			document.addEventListener("keydown", onDocumentKeyDown, false);
			//鏡頭控制
			cameracontrols = new OrbitControls(camera, renderer.domElement);
			cameracontrols.minDistance = 10;
			cameracontrols.maxDistance = 100;
			cameracontrols.enableRotate = false;
			function initGui() {

				const gui = new GUI();

				const dictionary = mesh.object3D.morphTargetDictionary;

				const controls = {};
				const keys = [];

				const poses = gui.addFolder('Poses');
				const morphs = gui.addFolder('Morphs');

				function getBaseName(s) {

					return s.slice(s.lastIndexOf('/') + 1);

				}

				function initControls() {

					for (const key in dictionary) {

						controls[key] = 0.0;

					}

					controls.pose = - 1;

					for (let i = 0; i < vpdFiles.length; i++) {

						controls[getBaseName(vpdFiles[i])] = false;

					}

				}

				function initKeys() {

					for (const key in dictionary) {

						keys.push(key);

					}

				}

				function initPoses() {

					const files = { default: - 1 };

					for (let i = 0; i < vpdFiles.length; i++) {

						files[getBaseName(vpdFiles[i])] = i;

					}

					poses.add(controls, 'pose', files).onChange(onChangePose);

				}

				function initMorphs() {

					for (const key in dictionary) {

						morphs.add(controls, key, 0.0, 1.0, 0.01).onChange(onChangeMorph);

					}

				}

				function onChangeMorph() {

					for (let i = 0; i < keys.length; i++) {

						const key = keys[i];
						const value = controls[key];
						mesh.object3D.morphTargetInfluences[i] = value;

					}

				}

				function onChangePose() {

					const index = parseInt(controls.pose);

					if (index === - 1) {

						mesh.object3D.pose();

					} else {

						helper.pose(mesh.object3D, vpds[index]);

					}

				}

				initControls();
				initKeys();
				initPoses();
				initMorphs();

				onChangeMorph();
				onChangePose();

				poses.open();
				morphs.open();

			}

			mouseRaycaster = new MouseRaycaster(scene, camera);
		}

		function resizeCamera(offset){
			camera.left = window.innerWidth / scale / - 2 + offset.x;
			camera.right = window.innerWidth / scale / 2 + offset.x;
			camera.top = window.innerHeight / scale / 2 + offset.y;
			camera.bottom = window.innerHeight / scale / - 2 + offset.y;
			camera.updateProjectionMatrix();
		}

		function onDocumentMouseMove(event) {
			event.preventDefault();
			mouseRaycaster.update(event);
			eyeLabelSystem.update(mouseRaycaster.position);
		}

		function onDocumentMouseDown(event) {
			eyeLabelSystem.mouseDown();
		}

		function onWindowResize(offset = new THREE.Vector3(0, 0, 0)) {
			resizeCamera(offset);
			effect.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			requestAnimationFrame(animate);
			render();

		}

		function render() {
